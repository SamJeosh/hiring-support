{% extends "base.html"%}
{% block title %}New Entry{% endblock %}

{%block content%}
<form method = "POST">
  <hr>
  <h3 align="center" class="mt-3"><span style="font-weight: 700; color:red;">ADP Hiring</span>&nbsp; New Candidate Performance</h3>
  <hr>
  <div class="form-group">
    <label for="c_email">Email Address</label>
    <input id="c_email" type="email" class="form-control" name="c_email" placeholder = "Enter Email"/>
  </div>
  <div class="form-group">
    <label for="c_firstName">Password</label>
    <input id="c_firstName" type="text" class="form-control" name="c_firstName" placeholder = "Full Name"/>
  </div>
  <div class="form-group">
    <label for="c_Comm">Communication Skills</label>
    <input id="c_Comm" type="text" class="form-control" name="c_Comm" placeholder = "Rate out of 20"/>
  </div>
  <div class="form-group">
    <label for="c_Con">Confidence</label>
    <input id="c_Con" type="text" class="form-control" name="c_Con" placeholder = "Rate out of 20"/>
  </div>
  <div class="form-group">
    <label for="c_Tech">Technical Skills</label>
    <input id="c_Tech" type="text" class="form-control" name="c_Tech" placeholder = "Rate out of 40"/>
  </div>
  <div class="form-group">
    <label for="c_Employ">Employability</label>
    <input id="c_Employ" type="text" class="form-control" name="c_Employ" placeholder = "Rate out of 20"/>
  </div>

  <br/>
  <div align = "right">
    <button type = "button" class = "btn btn-secondary mt-3" id="Calc">Calculate Final Score</button>
  </div>
  <div class="form-group">
    <label for="c_final_score">Final Score</label>
    <input id="c_final_score" type="text" class="form-control" name="c_final_score" placeholder = "Calculated Score out of 10"/>
  </div>
  <textarea name = "note" id = "note" class="mt-3 form-control" placeholder="Final Remarks"></textarea>
  <div align="center">
    <button type = "submit" class = "btn btn-primary mt-3" id="submit" >Add Candidature</button>
  </div>
</form>
{%endblock%}
